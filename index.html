<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="resultCard">
      <div class="resultCard__score">
        <p>Your Result</p>
        <div class="score">
          <p class="score__points">76</p>
          <p class="score__range">of 100</p>
        </div>
        <p class="score__message">Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="resultCard__summary">
        <p class="summary__text">Summary</p>
        <div id="scores" class="scores"></div>
        <button class="btn">Continue</button>
      </div>
    </div>
    <!-- Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 / 100 -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/LuisLeon-Dev" target="_blank">Luis Leon</a>.
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
